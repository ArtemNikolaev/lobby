name: CI-Lobby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo...
      uses: actions/checkout@v2
    - name: Installing node...
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        cache: 'npm'
    - name: Running linters...
      run: |
        npm run lint
        npm run prettier
    
