<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <title>Reset PW</title>
  </head>
  <style>
    body {
      background: rgb(255, 247, 247);
      background: linear-gradient(
        90deg,
        rgba(255, 247, 247, 1) 0%,
        rgba(255, 252, 244, 1) 44%,
        rgba(247, 254, 255, 1) 100%
      );
    }
    .reset-pw {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 10rem;
    }
    .success-msg {
      color: green;
      display: none;
    }
  </style>

  <body>
    <div class="reset-pw">
      <div class="success-msg"></div>
      <form class="form-horizontal reset-pw-form" action="" method="POST">
        <fieldset>
          <div id="legend">
            <legend class="">Reset password</legend>
          </div>

          <div class="control-group">
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input type="text" id="email" class="input-xlarge" required />
              <p class="help-block">Please provide your register E-mail</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="password">New password</label>
            <div class="controls">
              <input
                type="password"
                id="password"
                class="input-xlarge"
                required
              />
              <p class="help-block">Password should be at least 6 characters</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="password_confirm"
              >Confirm new password</label
            >
            <div class="controls">
              <input
                type="password"
                id="password_confirm"
                class="input-xlarge"
                required
              />
              <p class="help-block confirm-message">Please confirm password</p>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button class="btn btn-info">Reset</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script type="module" src="/js/resetPassword.js"></script>
  </body>
</html>
